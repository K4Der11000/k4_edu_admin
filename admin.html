<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <main>
        <h2>Manage Users</h2>
        <ul>
            {% for user in users %}
                <li>{{ user.name }} 
                    <form action="/admin/delete_user/{{ user.email }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                    <form action="/admin/block_user/{{ user.email }}" method="POST" style="display:inline;">
                        <button type="submit">Block</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <h2>Add Lessons</h2>
        <form action="/admin/add_lesson" method="POST">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
            <label for="content">Content</label>
            <textarea name="content" id="content" required></textarea>
            <button type="submit">Add Lesson</button>
        </form>

        <h2>Lessons</h2>
        <ul>
            {% for lesson in lessons %}
                <li>{{ lesson.title }} - {{ lesson.content }}</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
